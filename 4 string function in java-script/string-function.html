<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string function</title>
    <style>

    </style>
</head>
<body>
    <script>
        var str="This is a strings";
        console.log(str);

        // in string, there is a function which helps you to slicing the string. if you want to get only the 'is ' from the string "this is a string" these function return you the index of 'is'.so you could easily locate the word from the string.


        //the function indexOf() followed by variable name, take the argument as word and return the index of that word.

        var position = str.indexOf('is');//return first occourance of substrings.
        console.log(position);
        position = str.lastIndexOf('is');//return last occourance of substrings.
        console.log(position);
        
        var substr2= str.slice(1,7);// return substring from the string it takes 2 parameter start and end position.
        console.log(substr2);

        var sub = str.substring(1,7);//This also return substring from the string it takes 2 parameter start and end position.
        console.log(sub);

        var sub2 = str.substr(1,3);//these takes 2 argument first, from where to start and, second is how many character you want.

        //if you want to replace the substring from the string then use function replace('argument1','argument2').these takes two argument 1st the string which you want to replace and 2nd the string which you want to place, and these return the full string after replacing the substring.

        // these changes will happen only in replaced variable, there is no any change in str variable. 

        var replaced = str.replace('string','rishav');
        console.log(str);
        console.log(replaced); 
        
        console.log(str.toUpperCase());// these prints the string in uppercase.
        console.log(str.toLowerCase());// these prints the string in lowercase.

        str=str.toUpperCase();// these change the content of variable str in uppercase.
        console.log(str);

        str=str.toLowerCase();// these change the content of variable str in lowercase.
        console.log(str);


        var newstring= str.concat(' New String');// these is used to concatenate the string with given string.
        console.log(newstring);

        var strwhitespace = "     this    contain         whitespace      ";
        console.log(strwhitespace);
        console.log(strwhitespace.trim());// trim function trim the white spaces from the starting of the string and from the end of the string. it do not trim the white space from the middle of the string.
        strwhitespace=strwhitespace.trim();
        console.log(strwhitespace.trim());

        var ch2= str.charAt(2);// these function returns the character at the given index from the given string.
        console.log(ch2);

        var ch3 = str.charCodeAt(2);// these returns the utf language code of character at given index from the given string.    these is not very important.
        console.log(ch3);

        console.log(str[0]);// strings is array of character 
        console.log(str[1]);
        console.log(str[2]);
        console.log(str[3]);
        console.log(str[4]);
    </script>
</body>
</html>
