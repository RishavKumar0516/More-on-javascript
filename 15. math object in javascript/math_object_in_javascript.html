<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object in java script</title>
</head>
<body>
    <div class="container">
        <h1>These is math object</h1>
    </div>



    <script>

        //-------------------printing the Math object---------------------
       
       let m = Math;
       console.log(m);

       //------------------printing the constraints from Math object-------------

       console.log("The value of Math.E is",Math.E);
       console.log("The value of Math.PI is",Math.PI);
       console.log("The value of Math.LN2 is",Math.LN2);
       console.log("The value of Math.SQRT1_2 is",Math.SQRT1_2);
       console.log("The value of Math.SQRT2 is",Math.SQRT2);
       console.log("The value of MathLOG2E. is",Math.LOG2E);
       console.log("The value of Math.LOG10E is",Math.LOG10E);
    

      /* E: 2.718281828459045
LN2: 0.6931471805599453
LN10: 2.302585092994046
LOG2E: 1.4426950408889634
LOG10E: 0.4342944819032518
PI: 3.141592653589793
SQRT1_2: 0.7071067811865476
SQRT2: 1.4142135623730951
*/


//----------------printing the function from math object--------------

let a = 34.44567;
let b = 54;
console.log("The value of a and b is ", a, b);
console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

console.log("3 raised to the power 2 is ", Math.pow(3, 2));
console.log("2 raised to the power 3 is ", Math.pow(2, 3));
console.log("16 raised to the power 2 is ", Math.pow(16, 2));

console.log("square root of 32 is ", Math.sqrt(32));
console.log("square root of 64 is ", Math.sqrt(64));
console.log("square root of 256 is ", Math.sqrt(256));

// Ceil and floor

console.log("5.8 rounded up to nearest integer is ", Math.ceil(5.8));
console.log("5.8 rounded down to nearest integer is ", Math.floor(5.8));

// -----Abs function returns absolute value.

console.log("Absolute value of 5.66 is ", Math.abs(5.66));
console.log("Absolute value of -5.66 is ", Math.abs(-5.66));

//-------------trigonometric function----------------
// takes value in radian

console.log("the value of sin(pi) is ", Math.sin(Math.PI));
console.log("the value of sin(pi/2) is ", Math.sin(Math.PI/2));
console.log("the value of tan(pi) is ", Math.tan(Math.PI));
console.log("the value of cos(pi) is ", Math.cos(Math.PI));
console.log("the value of sin(pi/4) is ", Math.sin(Math.PI/4));

//------------Min and Max function----------------

console.log(" The minimum value of 5, 7, 3 is ", Math.min(5, 7, 3));
console.log(" The minimum value of 14, 5, 16 is ", Math.min(14, 5, 16));

console.log(" The maximum value of 5, 7, 3 is ", Math.max(5, 7, 3));
console.log(" The maximum value of 14, 5, 16 is ", Math.max(14, 5, 16));

//Generating the random number
let r = Math.random();// these generate the random number between 0 and 1.
console.log("The random number is ", r);

// to generate the random number between a1 and b1 is =a1 + (b1-a1)*Math.random()

let a1 = 1;
let b1 = 100;
let r1_100 = a1 + (b1-a1)*Math.random();
console.log("random number is ",r1_100);

    </script>


</body>
</html>
