<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- j-query cdn link -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>Welcome to travel desk</title>
</head>

<body>
    <div id="Success" class=" alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success</strong> Your travel request has been successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class=" alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error</strong> Your travel request has not been due to error.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h1>Dragon Travel desk</h1>
        <form class="" action="">
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your name">
                <div id="namevalid" class="invalid-feedback">
                    Your username must be 2-20 characters long, and should not start with a number.
                </div>

            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control is-invalid" id="email" placeholder="Enter Your Email Id">
                <div id="namevalid" class="invalid-feedback">
                    Your email must be of valid email.
                </div>
            </div>
            <div class="mb-3">
                <label for="car" class="mb-2">Select your car</label>
                <select id="car" class="form-select" aria-label="size 1 select example">
                    <!-- <option selected>Open this select menu</option> -->
                    <option value="1">Safari</option>
                    <option value="1">Scarpio</option>
                    <option value="1">maruti 800</option>
                    <option value="1">Audi</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address" >Enter your address</label>
                <textarea name="address" class="form-control" id="address" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Enter your phone number</label>
                <input name="phone" class="form-control is-invalid" id="phone" rows="3"></input>
                <div id="namevalid" class="invalid-feedback">
                    Your phonenumber should exactly of 10 digits.
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Any other message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-primary">submit</button>
        </form>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./form_validation.js"></script>
</body>

</html>
