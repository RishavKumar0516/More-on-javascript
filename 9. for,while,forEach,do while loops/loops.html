<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
   <div class="container">
       this is div container

   </div> 

   <script>

      console.log("loops concept");

      //   for loops

      let i = 0;
      for(i=0;i<5;i++){   //these prints the value of i from 0 to 4 .
          console.log(i);
      }

      console.log("\n");

      let friends = ["Rohan","Sanjeev","Deepti","pooja","skillf"];

      for(let i = 0; i < friends.length ; i++ ){

        console.log("Hello Friend" + " " + friends[i]);

      }

      console.log("\n");

                 // forEach()  is a modern method in javascript.

      // we can also write the above code using forEach() function.
     
      friends.forEach( function f(element){   // forEach is a function and inside forEach() function, there is a another function f, thses f() function runs for each element of the given array.

        console.log("Hello Friend, " + element + " to modern javascript");

       


      });// both the function terminate here.
      console.log("\n");


      //    again a new modern methods in javascript - "for-of loops"

      for( element of friends){// these is a modern loops known as for-of loop.
          console.log("Hello Friends, " + element + " too modern javascript again.");
      }
       console.log("\n");



      // lets iterate the objects.

      let employee = {
          name: "rishav",
          salary: "2",
          channel: "fundamental tech"
      }
      // lets see the new loop to iterate objects which is- for-in loops.

      // so use these loop(for-in) to iterate over objects in javascript.

      for(key in employee){
          console.log(`The ${key} of employee is ${employee[key]}`);
      }


      // Note :-  most of the time you use forEach() loop, for-of loop and for-in loop as compared to another loop.


      //   while loop in javascript


      let j = 0;

      while( j <10){
          console.log( `${j} is less then 10` );
          j++;
      }

      //   do-while loop


      let m = 0;

      do{
        console.log( `${m} is less then 10` );
          m++; 
      }while(m < 8);
      
   </script>
</body>
