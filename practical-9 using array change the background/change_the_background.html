     <script>
         /*  3. changing the background using arrow function and setInterval function */

         let container = document.querySelector(".image-container");/* grabbing the element */

         let images = new Array("img/3we.jpg",/* here we have created array of 6 element */
                       "img/five.jpg",
                       "img/one1.jpg",
                       "img/six.jpg",
                       "img/three.jpg",
                        "img/Untitled.jpg");

         let index = 0;

         let change_function = ()=>{

            container.style.backgroundImage = "url(" + images[index] + ")";

            if(index < images.length-1){
                index++;
            }
            else{
                index = 0;
            }
         }

         setInterval(change_function, 3000);/* calling the function again and again after some specified interval of time. */

     </script>
